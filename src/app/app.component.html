<mat-drawer-container autosize="true" class="drawer-container">
  <mat-drawer mode="side" class="drawer" opened="true">
    <div class="opciones">
      <h3 *ngIf="expanded">Opciones del Sistema</h3>
    </div>
    <div>
      <qr-menu (onToggleExpanded)="toggleExpanded($event)"></qr-menu>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <qr-header></qr-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
