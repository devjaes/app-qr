<mat-nav-list>
  <div>
    <mat-list-item *ngFor="let menu of listMenu">
      <a [routerLink]="menu.url">
        <button mat-icon-button>
          <img src="" alt="" />
          <span>Opcion</span>
        </button>
      </a>
    </mat-list-item>
  </div>
  <div>
    <mat-list-item>
      <button mat-icon-button>
        <mat-icon *ngIf="expanded">arrow_back_ios</mat-icon>
        <mat-icon *ngIf="!expanded">arrow_forward</mat-icon>
      </button>
    </mat-list-item>
  </div>
</mat-nav-list>
